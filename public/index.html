<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />  
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css"/icon >
    <link rel="stylesheet" href= "./styles/main.css"/>
    <link rel="stylesheet" href="./styles/new-tweet.css"/>
    <link rel="stylesheet" href="./styles/tweets.css"/>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
    <!-- add icon source -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <h1>tweeter</h1>
      <div>
        <h3><strong>Write</strong> a new Tweet</h3>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    <header>
      <div>
          <img src="./images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Paul Bodner</h2>
      </div>
  </header>
  <main class = "container">
    <form id = "new-tweet" action="/tweets" method ="post">

      <div class="tweet-text-area">
        <h3>What are you humming about?</h3>
        <textarea name="text" id="tweet-text" class="tweet-text"></textarea>
      </div>
      
      <div>
        <div class = "form-data">
          <button  type="submit">Tweet</button>
          <output id ="char-counter"  name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </div>
    </form>

    <section id ="tweet-container">
      <article class = "tweets">
        <div class="tweet-body tweet-text-area">
          <div class = 'tweeter-id'>
            <img>
            <h4 class = 'name'>Herman Namreh</h4>
            <h4 class="handle">@Herman</h4>
          </div>
          <p>This is where the tweet text will go once a tweet is submitted</p>
        </div>

        <div class="tweet-foot">
          <p>date posted</p>
          <div>
            <i class="icon fa-solid fa-flag"></i>
            <i class="icon fa-solid fa-retweet"></i>
            <i class="icon fa-solid fa-heart"></i>
          </div>
        <div>
      </article>
    </section>

  </main>

    <!-- Page-specific (main) content here -->
  </body>
</html>
